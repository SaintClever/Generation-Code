<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

      // increment and decrment behind var (most commonly used)
      var i = 0;

      console.log("i is: " + i++);
      console.log("i is now: " + i++);
      console.log(""); // For spacing purposes

      var j = 0;
      console.log("j is: " + j--);
      console.log("j is now: " + j--);
      console.log(""); // For spacing purposes

      // increment and decrement in front of var
      var k = 0;
      console.log("k is: " + ++k);
      console.log("k is now: " + ++k);
      console.log(""); // For spacing purposes

      var l = 0;
      console.log("l is: " + --l);
      console.log("l is now: " + --l);
      
    </script>
  </body>
</html>
