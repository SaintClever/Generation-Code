<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul id="myUl">
    </ul>

    <script type="text/javascript">

      var ul = document.getElementById("myUl");

      var myPages = ["Home", "About", "Products", "Contacts"];
      var mylinks = ["index.html", "about.html", "products.html", "contacts.html"];

      for (var i = 0; i < myPages.length; i++) {
        // Creates our elements to append
        var li = document.createElement("li");
        var a = document.createElement("a");

        // Sets our href attribute
        a.setAttribute("href", mylinks[i]);

        // Append our elements
        ul.appendChild(li);
        li.appendChild(a);
        a.innerHTML = myPages[i];
      }


    </script>
  </body>
</html>
