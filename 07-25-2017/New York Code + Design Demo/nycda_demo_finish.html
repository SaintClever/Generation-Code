<!DOCTYPE html>
<html>
  <head>
    <style>
      img.female {
        border: 2px solid #ec008c;
      }

      img.male {
        border: 2px solid #00aeef;
      }

      img.grumpy {
        border: 2px solid #009966;
      }
    </style>
    <meta charset="utf-8">
    <title>SUPP CG</title>
  </head>
  <body>
    <h1>SUPP CG with NOAHS ARK</h1>

    <script type="text/javascript">

      let ark = [];

      let femaleCat = '<img class="female" src="img/cat.jpg" width="150">';
      let femaleDog = '<img class="female" src="img/dog.jpg" width="175">';
      let femalePorcupine = '<img class="female" src="img/porcupine.jpg" width="175">';
      let femaleSloth = '<img class="female" src="img/sloth.jpg" width="125">';
      let femaleTiger = '<img class="female" src="img/tiger.jpg" width="125">';
      let femaleBunny = '<img class="female" src="img/bunny.jpg" width="150">';

      let goodMaleCat = '<img class="male" src="img/cat.jpg" width="150">';
      let maleDog = '<img class="male" src="img/dog.jpg" width="175">';
      let malePorcupine = '<img class="male" src="img/porcupine.jpg" width="175">';
      let maleSloth = '<img class="male" src="img/sloth.jpg" width="125">';
      let maleTiger = '<img class="male" src="img/tiger.jpg" width="125">';
      let goodMaleBunny = '<img class="male" src="img/bunny.jpg" width="150">';

      let grumpyMaleCat = '<img class="grumpy" src="img/grumpyCat.jpg" width="150">';
      let grumpyMaleBunny = '<img class="grumpy" src="img/grumpyBunny.jpg" width="150">';

      let femaleAnimals = [femaleCat, femaleDog, femalePorcupine, femaleSloth, femaleTiger, femaleBunny];

      let maleAnimals = [grumpyMaleCat, maleDog, malePorcupine, maleSloth, maleTiger, grumpyMaleBunny];

      document.write(femaleAnimals + "<br>");
      document.write(maleAnimals + "<br>");

      let grumpyCat = maleAnimals.shift();
      document.write(maleAnimals + "<br>");

      let grumpBunny = maleAnimals.pop();
      document.write(maleAnimals + "<br>");

      maleAnimals.unshift(goodMaleCat);
      document.write(maleAnimals + "<br>");

      maleAnimals.push(goodMaleBunny);
      document.write(maleAnimals + "<br>");

      ark = femaleAnimals.concat(maleAnimals);
      document.write(ark);

      console.log(ark);

      let roamFree = ark.join(" ");
      document.write(roamFree);
      console.log(roamFree);
    </script>
  </body>
</html>
