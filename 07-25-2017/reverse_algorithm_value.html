<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="passage">
    <br>
    <input id="btn" type="button" value="Reverse">
    <script>
    /*
    Reverse the provided string.
    Your result must be a string.
    */
    var passage = document.getElementById("passage");
    var btn = document.getElementById("btn");
    var p = document.createElement("p");
    var textNode;

    function reverseString(myParameter) {
      myParameter = passage.value;
      console.log(myParameter);

      myParameter = myParameter.split("").reverse().join("");
      console.log(myParameter);

      textNode = document.createTextNode(myParameter);
      p.appendChild(textNode);
      document.body.appendChild(p);
    }

    btn.onclick = reverseString;
    // reverseString("hello") should return a string.
    // reverseString("Darc") should become "craD".
    // reverseString("racecar") should become "racecar".
    // reverseString("Greetings from Earth") should return "htraE morf sgniteerG".
    </script>
  </body>
</html>
