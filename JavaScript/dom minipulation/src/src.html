<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img id="hedge-hog" src="hedgehog.jpg" alt="hedgehog" onMouseover="swapIn();">

    <script>
      let sonic = document.getElementById("hedge-hog");

      function swapIn() {
        sonic.src = "red_panda.jpg";
      }

      // Within the script tags create a function that returns the original picture of the hedgehog when the red panda is moused over.
    </script>
  </body>
</html>
