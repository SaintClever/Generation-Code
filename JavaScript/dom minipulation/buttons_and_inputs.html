<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      button {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px;
      }

      input[type="button"] {
        background-color: red;
        color: white;
        border: none;
        padding: 10px;
      }

      nav ul li {
        display: inline;
        background-color: pink;
        padding: 10px;
        list-style: none;
      }

    </style>
  </head>
  <body>
    <button>Click Me</button><br><br>

    <!-- Explain input types -->
    <input type="text"><br><br>
    <input type="password"><br><br>
    <input type="button" value="Cheesy Fries">

    <nav>
      <ul>
        <li>item zero</li>
        <li>item one</li>
        <li>item two</li>
      </ul>
    </nav>

  </body>
</html>
