<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Event Handlers with Javascript, how amazing!">
  <title>JavaScript Event Handlers</title>
</head>
<body>

  <input type="button" value="Click" id="jsEventHandler">

  <script>
    function sayHello() {
      alert("Hello fucker");
    }

    let eventHandler = document.getElementById("jsEventHandler");
    eventHandler.onclick = sayHello;

  </script>

</body>
</html>
